<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/item/add/{id}(id=${item.id})}" th:object="${item}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <input type="text" th:field="*{bidHours}" id="bidHours" placeholder="Bid Hours">
    <span th:if="${#fields.hasErrors('bidHours')}" th:errors="*{bidHours}"></span>
    <input type="submit" value="Add Item">
</form>
</body>
</html>
