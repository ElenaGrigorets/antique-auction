<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/jquery.datetimepicker.min.css" rel="stylesheet"/>

</head>
<body>
<form action="#" th:action="@{/item/addEdit/{id}(id=${item.id})}" th:object="${item}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="Description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <input type="text" th:field="*{dateString}" id="dateTimePicker" placeholder="Bid Date">
    <span th:if="${#fields.hasErrors('dateString')}" th:errors="*{dateString}"></span>
    <input type="submit" value="Save Item">
</form>
<button onclick="window.location.href='/home';">Cancel</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!--<script src="/js/jquery.datetimepicker.full.js"></script>-->
<!--<script src="/js/jquery.datetimepicker.min.js"></script>-->
<!--<script src="/js/jquery.datetimepicker.full.min.js"></script>-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/app.js"></script>
<script>
    $(document).ready(function () {
        $("#dateTimePicker").flatpickr({
            enableTime: true
        });
        // $( "#dateTimePicker" ).datetimepicker();
    })
</script>
</body>
</html>
