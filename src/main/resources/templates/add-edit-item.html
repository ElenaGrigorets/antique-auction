<body>
<main>
    <header>
        <h3>Auction item form</h3>
    </header>

    <div id="container">

        <form id="form" class="form form-add" action="#" onsubmit="return formValidation()" th:action="@{/item/addEdit/{id}(id=${item.id})}" th:object="${item}"
              method="post">
            <div class="form-div">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Name">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
                <span class="form-add" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-div">
                <label for="description">Description</label>
                <input type="text" th:field="*{description}" id="description" placeholder="Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
<!--            <div>-->
                <div class="flatpickr">
                    <input type="text" th:field="*{dateString}" id="dateTimePicker" placeholder="Bid Date" data-input>
                    <!-- input is mandatory -->

                    <a class="button" title="Select" data-toggle>
                        <img src="https://img.icons8.com/ios/50/000000/calendar.png"/>
                    </a>

                    <a class="input-button" title="clear" data-clear>
                        <img src="https://img.icons8.com/ios/50/000000/calendar.png"/>
                    </a>
                </div>
                <!--        <input type="text" th:field="*{dateString}" id="dateTimePicker" placeholder="Bid Date">-->
                <!--        <span th:if="${#fields.hasErrors('dateString')}" th:errors="*{dateString}"></span>-->
                <!--        <i class="fas fa-check-circle"></i>-->
                <!--        <i class="fas fa-exclamation-circle"></i>-->
                <!--        <small>Error message</small>-->
<!--            </div>-->

            <input class="form-add" type="submit" value="Save">
        </form>
        <button class="btn form-add" onclick="window.location.href='/home';">Back</button>
        <a class="input-button" title="clear" data-clear>
            <i class="ui-icon-close"></i>
        </a>
    </div>
</main>
<footer></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $(".flatpickr").flatpickr({
            enableTime: true,
            wrap: true
        });
        // $( "#dateTimePicker" ).datetimepicker();
    })
</script>
</body>
