<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Details</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="/css/main.css" rel="stylesheet" />

    <script th:inline="javascript">
        // Set the date we're counting down to
        var dateStringValue = [[${item.dateString}]];
        var countDownDate = new Date(dateStringValue).getTime();
        // Update the count down every 1 second
        var x = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countDownTimer").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);

                document.getElementById("countDownTimer").className = "error-msg";
                document.getElementById("countDownTimer").innerHTML = "Auction is over!";
            }
        }, 1000);
    </script>
</head>

<body>
<main>
<header>
<h2 th:text="${item.name}"></h2>
</header>

    <div class="container form">
<!--countdown timer-->
<div>
    <h3>Auction time:</h3>
    <div id="countDownTimer"></div>
</div>

<!--bidding history-->
<div class="history">
    <h3>Bidding history:</h3>
<div th:each="itemPrice: ${item.itemPrices}">
    <div th:text="${itemPrice.priceValue}"></div>
</div>
</div>
<!--making bid form-->
<div>
    <h3>Make a bid:</h3>
    <div class="error-msg" th:if="${wrongBid == 'true'}">Please, bid above the current price!</div>
    <div>Current price is:</div>

<form action="#" th:action="@{/bid/add/{id}(id=${item.id})}" th:object="${item}" method="post">
    <input type="text" th:field="*{currentPrice}" id="currentPrice" >
    <span th:if="${#fields.hasErrors('currentPrice')}" th:errors="*{currentPrice}"></span>
    <input sec:authorize="hasRole('USER')" class="btn btn-input" type="submit" value="Submit">
</form>
</div>

<div>
    <button class="btn btn-input" onclick="window.location.href='/home';">Back</button>
</div>
    </div>
</main>
<footer></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
<!--<script src="../static/js/app.js"></script>-->
<!--<script src="../static/js/items.js"></script>-->

</body>
</html>
