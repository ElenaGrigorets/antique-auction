<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Details</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="/css/main.css" rel="stylesheet"/>
    <script th:src="@{/js/item-details.js}"></script>
    <script th:inline="javascript">
        let dateStringValue = [[${item.dateString}]];
    </script>
</head>

<body>
<main>
    <header>
        <h2 th:text="${item.name}"></h2>
    </header>

    <div class="container">
        <div class="form-main">

            <!--image & description-->
            <div class="form-div">
                <small><img th:src="@{/items/images/{id}(id=${item.id})}" alt="No image"
                     style="height:100px;width:100px"></small>
                <div th:text="${item.description}"></div>
            </div>

            <!--countdown timer-->
            <div class="countdown form-div">
                <h3>Auction time:</h3>
                <div><h3 id="countDownTimer"></h3></div>
            </div>

            <!--bidding history-->
            <div class="form-div history">
                <h3>Bidding history:</h3>
                <div class="margin">
                    <div th:each="itemPrice: ${item.itemPrices}">
                        <div th:text="${itemPrice.priceValue}"></div>
                    </div>
                </div>
            </div>

            <!--making bid form-->
            <div class="form-div bid-make">
                <h3 sec:authorize="hasRole('USER')">Make a bid:</h3>
                <div>
                    <div class="error-msg" th:if="${wrongBid == 'true'}">Please, bid above the current price!</div>
                    <span>Current price is:</span>
                    <span sec:authorize="hasRole('ADMIN')" th:text="${item.currentPrice}"></span>

                    <form class="form-main" sec:authorize="hasRole('USER')" action="#"
                          th:action="@{/item/bid/add/{id}(id=${item.id})}" th:object="${item}" method="post">

                        <input type="number" th:field="*{currentPrice}" th:min="*{currentPrice}" id="currentPrice">

                        <div class="form-div">
                            <input class="form-submit" type="submit" value="Submit">
                        </div>

                    </form>
                </div>

            </div>
            <div class="form-div">
                <button class="form-submit btn-back" onclick="window.location.href='/home';">Back</button>
            </div>
        </div>


    </div>
    </div>
</main>
<footer>
</footer>
</body>
</html>
